{% extends 'main.html' %}

{% block content %}
<div class="container">
    <br><h1>Delete a Movie</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="movie_ID" placeholder="Enter Movie ID"> <br><br>

        <button type="submit">Submit</button>
    </form> <br>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <b> {{ message }}   </b>
        {% endfor %}
    </div>
    {% endif %}


</div>

{% endblock %}
