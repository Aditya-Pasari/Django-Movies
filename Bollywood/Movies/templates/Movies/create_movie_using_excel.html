{% extends 'main.html' %}

{% block content %}

<div class="container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <b> {{ message }}   </b>
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <br><h3>Please upload the excel file</h3> <br>
        <input type="file" name = "myfile" /> <br><br>
        <button type="submit" class="button primary submit"> Upload</button>
        
    </form>
</div>


{% endblock %}
